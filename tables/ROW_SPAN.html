<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, tr, td,th{
            border:1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
          
        }
    </style>
</head>
<body>
    <table>
        <caption>this is my first table</caption>
        <tr>
           <th>month</th>
           <th>savings</th>
        </tr>
      
        <tr>
            <td>Jan</td>
            <td rowspan="2">200</td>
            
        </tr>
        
      

        <tr>
            <td>feb</td>
            <td>400</td>
        </tr>
        
     
        <tr>
            <td colspan="2">march</td>

            <td>500</td>
        </tr>


        <tr>
            <td>april</td>
            <td rowspan="2" colspan="2">400</td>
        </tr>

        <tr>
            <td>may</td>
            <td>800</td>
        </tr>
        
        
    </table>
</body>
</html>
