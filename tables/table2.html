<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tutorial</title>

    <style>
      table,
      th,
      td {
        border: 1px solid brown;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- thead->table heading
    tbody->content
    
    tfooter->summary/table-footer -->
    <table>
        <caption>this is info about savings</caption>
      <thead>
        <tr>
          <th>month</th>
          <th>savings</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>january</td>
          <td>100</td>
        </tr>
        <tr>
          <td>february</td>
          <td>200</td>
        </tr>
        <tr>
          <td>march</td>

          <td>300</td>
        </tr>
      </tbody>

      <tfoot>

      <tr>
        <td>total</td>
        <td>600</td>
      </tr>
    </tfoot>
    </table>
  </body>
</html>
